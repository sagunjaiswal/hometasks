<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT</title>
    <link rel="icon" href="./img/title-icon.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggleBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <a href="#"><img src="img/logo.PNG" class="logo" alt="logo"/></a>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.png" class="icon" alt="">
            <img src="img/grid.png" class="icon" alt="">
            <img src="img/bell.png" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile-pic.png" alt="">
            </div>
        </div>
    </nav>
    <div class="sideBar">
        <a href="#" class="links"><img src="img/home.png" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.png" alt="">explore</a>
        <a href="#" class="links"><img src="img/subscribe.png" alt="">subscription</a>
        <hr class="separator">
        <a href="#" class="links"><img src="img/library.png" alt="">library</a>
        <a href="#" class="links"><img src="img/history.png" alt="">history</a>
        <a href="#" class="links"><img src="img/your-video.png" alt="">Your video</a>
        <a href="#" class="links"><img src="img/watch-later.png" alt="">homwatch latere</a>
        <a href="#" class="links"><img src="img/like.png" alt="">Liked video</a>
        <a href="#" class="links"><img src="img/show-more.png" alt="">show more</a>
    </div>
    <div class="suggestions">
        <button id="all">all</button>
        <button id="js">JavaScript</button>
        <button id="wd">web development</button>
        <button id="css">CSS</button>
        <button id="comedy">Comedy</button>
        <button id="movies">Movies</button>
        <button id="standup">StandUp</button>
        <button id="ai">artificial intelligence</button>
        <button id="ml">machine learning</button>
        <button id="health">Health</button>
    </div>
    <div class="videoContainer">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
